<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMaster - Compra videojuegos al mejor precio</title>
    <meta name="description" content="Compra tus videojuegos más baratos para PC y consolas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="barline">
        <div class="filler filler-red"></div>
        <div class="filler filler-yellow"></div>
        <div class="filler filler-green"></div>
    </div>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <i class="fas fa-gamepad logo-icon"></i>
                    <span class="logo-text">GAMEMASTER</span>
                </a>
            </div>
            <nav class="nav">
                <a href="/docs" target="_blank">Swagger</a>
            </nav>
            <div class="nav-platforms">
                <a href="#" data-platform="all" class="platform-link active">Todos</a>
                <a href="#" data-platform="PC" class="platform-link">PC</a>
                <a href="#" data-platform="PlayStation" class="platform-link">PlayStation</a>
                <a href="#" data-platform="Xbox" class="platform-link">Xbox</a>
                <a href="#" data-platform="Nintendo" class="platform-link">Nintendo</a>
            </div>
            <div class="header-actions">
                <button class="btn-search" id="btn-search"><i class="fas fa-search"></i></button>
                <button class="btn-cart"><i class="fas fa-shopping-cart"></i></button>
                <button class="btn-user"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <section class="hero" id="hero">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="hero-title">Cargando...</h1>
            <div class="hero-price">
                <span class="discount" id="hero-discount">-0%</span>
                <span class="price" id="hero-price">0.00 €</span>
            </div>
        </div>
    </section>

    <main class="main-content">
        <section class="section" id="tendencias">
            <div class="section-header">
                <h2>Tendencias</h2>
                <span class="arrow">›</span>
            </div>
            <div class="listing-items" id="games-grid"></div>
        </section>
    </main>

    <div class="modal" id="modal-admin">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Añadir Juego</h3>
                <button class="btn-close" id="btn-close-modal">×</button>
            </div>
            <form id="form-game">
                <input type="hidden" id="game-id">
                <div class="form-group">
                    <label for="game-name">Nombre</label>
                    <input type="text" id="game-name" required>
                </div>
                <div class="form-group">
                    <label for="game-platform">Plataforma</label>
                    <select id="game-platform" required>
                        <option value="PC (Steam)">PC (Steam)</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo">Nintendo</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="game-price">Precio (€)</label>
                        <input type="number" id="game-price" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="game-discount">Descuento (%)</label>
                        <input type="number" id="game-discount" min="0" max="100" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="game-image">URL Imagen</label>
                    <input type="url" id="game-image" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="button button-secondary button-m" id="btn-cancel">Cancelar</button>
                    <button type="submit" class="button button-m">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="admin-fab" id="admin-fab">
        <button class="button button-plus" id="btn-add-game"><i class="fas fa-plus"></i></button>
    </div>

    <footer class="footer">
        <p>© 2026 GameMaster - Proyecto Acceso a Datos</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
